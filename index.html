// ======= SCRIPT ZUM ANZEIGEN ======= //
const topicsContainer = document.getElementById("topicsContainer");

for(let topic in data){
  const btn = document.createElement("button");
  btn.className = "accordion";
  btn.innerText = topic;
  const panel = document.createElement("div");
  panel.className = "panel";

  for(let sub in data[topic]){
    const subBtn = document.createElement("div");
    subBtn.className = "subaccordion";
    subBtn.innerText = sub;
    const tipPanel = document.createElement("div");
    tipPanel.className = "panel";
    tipPanel.innerHTML = `<table><tr><th>Was das Kind macht</th><th>Tipps & Strategie</th></tr>
    <tr><td>${data[topic][sub]["Beschreibung"]}</td><td>${data[topic][sub]["Tipps"]}</td></tr></table>
    <div class="tip"><strong>Ausführliche Tipps:</strong> ${data[topic][sub]["Ausfuehrlich"]}</div>`;
    
    subBtn.onclick = function(e){
      e.stopPropagation();
      tipPanel.style.display = tipPanel.style.display === "block" ? "none" : "block";
    }

    panel.appendChild(subBtn);
    panel.appendChild(tipPanel);
  }

  btn.onclick = function(){ panel.style.display = panel.style.display === "block" ? "none" : "block"; }
  topicsContainer.appendChild(btn);
  topicsContainer.appendChild(panel);
}
</script>
